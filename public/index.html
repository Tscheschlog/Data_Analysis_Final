<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Florida County Map</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
    <link rel="manifest" href="/assets/site.webmanifest">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <style>
       
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mt-2">Florida Property Tool</h2>
        <div class="row">
            <div class="col-6" id="map-container">
                <input type="checkbox" id="toggleMarkers" checked>
                <label for="toggleMarkers">Show Properties</label>
                <div id="map"></div>
            </div>
            <div class="col-6 p-0">
                <!-- Nav tabs for TOP BOX -->
                <div class="col-12 p-0">
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="search-nav-tab" data-toggle="tab" href="#search-tab" role="tab">Search</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="view-nav-tab" data-toggle="tab" href="#view-tab" role="tab">View Properties</a>
                        </li>
                    </ul>
                </div>
                <!-- Tab panes for TOP BOX -->
                <div class="col-12 box p-0">
                    <div class="tab-content content-box">
                        <div class="tab-pane fade show active" id="search-tab" role="tabpanel">
                            <form class="col-md-6">
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="County Name">
                                </div>
                                <div class="mb-3">
                                    <input type="number" min="0" class="form-control" placeholder="Price Cap">
                                </div>
                                <button type="button" class="btn btn-primary">Search</button>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="view-tab" role="tabpanel">
                            <div class="">View Tab</div>
                        </div>
                    </div>
                </div>
                <!-- Nav tabs for BOTTOM BOX -->
                <div class="col-12 p-0 mt-3">
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="stats-nav-tab" data-toggle="tab" href="#stats-tab" role="tab">Statistics</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="visual-2-tab" data-toggle="tab" href="#visual-2" role="tab">Avg Value of Sales</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="visual-3-tab" data-toggle="tab" href="#visual-3" role="tab">Avg Income vs Sales</a>
                        </li>
                    </ul>
                </div>
                <!-- Tab panes for BOTTOM BOX -->
                <div class="col-12 box p-0">
                    <div class="tab-content content-box">
                        <div class="tab-pane fade show active" id="stats-tab" role="tabpanel">
                            <div class="">Statistics tab</div>
                        </div>
                        <div class="tab-pane fade" id="visual-2" role="tabpanel">
                            
                        </div>
                        <div class="tab-pane fade" id="visual-3" role="tabpanel">
                            
                        </div>
                    </div>
                </div>
            </div>  
                      
        </div>
    </div>
</body>
<!-- Leaflet JavaScript -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
<script src="scripts/boxLogic.js"></script>
<script src="scripts/mapSetup.js"></script>
</html>
